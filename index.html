<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bead-button-boncuk</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <!-- ========= button ========= -->
        <div class="main_button">
            <div class="main_button_bar">
                <p></p>
                <div class="bar_balloon1">
                    <div class="bar_balloon1_go"></div>
                </div>
                <div class="bar_balloon2">
                    <div class="bar_balloon1_go"></div>
                </div>
                <div class="bar_balloon3">
                    <div class="bar_balloon1_go"></div>
                </div>
                <div class="bar_balloon4">
                    <div class="bar_balloon1_go"></div>
                </div>
            </div>
            <div class="main_button_loading"></div>
        </div>
        <div class="main-animate">
            <div class="animate-run">
                <img src="animate/bat-sup-run.gif" alt="batman superman">
            </div>
            <div class="animate-attack">
                <img src="animate/bat-sup-attack.gif" alt="batman superman">
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
